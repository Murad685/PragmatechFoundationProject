<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- header-bar start -->
    <!-- hd (header-bar) -->
    <section id="hd">
        <div class="hd-container">
            <div class="hd-contact-info">
                <i class="fas fa-envelope" style="color: aliceblue;"></i>
                <span> <span class="mail">mail@example.com </span>
                    <b>24/7 Support:</b> 1-888-777-1234 </span>
            </div>
            <div class="hd-social-media">
                <i class="fab fa-facebook-f" style="margin-right: 15px;"></i>
                <i class="fab fa-instagram" style="margin-right: 15px;"></i>
                <i class="fab fa-linkedin-in" style="margin-right: 15px;"></i>
                <i class="fab fa-twitter" style="margin-right: 15px;"></i>
                <i class="fas fa-headset" style="margin-left: 20px;"> <span class="callback"
                        style="border-bottom:dashed 1px ;">Callback</span> </i>
            </div>
        </div>
    </section>
    <!--heared-bar end -->
    <!-- nav-meniu-bar start -->
    <section class="mb">
        <div class="mb-container">
            <div class="logo">
                <div class="logo-img"><img src="img/logo-ico.png" alt="">PathSoft</div>
            </div>
            <div class="meniu-bar">
                <ul>
                    <li>Home<i class="fas fa-angle-down"></i></li>
                    <li>About us<i class="fas fa-angle-down"></i></li>
                    <li>Services<i class="fas fa-angle-down"></i></li>
                    <li>Pages<i class="fas fa-angle-down"></i></li>
                    <li>Blog<i class="fas fa-angle-down"></i></li>
                    <li>Gallery<i class="fas fa-angle-down"></i></li>
                    <li>Contact Us<i class="fas fa-angle-down"></i></li>
                </ul>
            </div>
            <div class="lang">En</div>
            <div class="search"><i class="fas fa-search"></i></div>
        </div>
    </section>

    <!-- nav-meniu-bar end -->
</body>

</html>
