<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meniu navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

<body>

        <div class="hd-container">
            <div class="hd-contact-info" "> <a href=" mailto:mail@example.com">

                </a>

            </div>

                <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>

                <a href="http://www.linkedin.com"><i class="fab fa-linkedin-in"></i></a>

            <div class="meniu-bar">

                    <ul>

                        <a href="#">

                        <a href="#">

                        </a>
                        <a href="#">

                        <a href>
                            <li>Gallery<i class="fas fa-angle-down"></i></li>
                        </a>
                        <a href="#">
                            <li>Contact Us<i class="fas fa-angle-down"></i></li>
